<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>

<div id="welcome">
    <h2>International Map Project</h2>
    <h3>Welcome Page</h3>
    
    <button type="button" id="buttonhome0">Home</button>
    <button type="button" id="buttonworld0">World Map</button>
    <button type="button" id="buttonus0">US Map</button> 
    <button type="button" id="buttongame0">Map Game</button> <br>

    <br /><label>Username: </label>
    <input type="text" val="starting value" text="hello" id="username" />
    <br />
    <br /><label>Password: </label>
    <input type="text" val="starting value" text="hello" id="password" />
    <br />
    <button type="button" id="button1">Submit</button> <br>
    <p id="result"></p>
</div>

<div id="home">
    <header>Home</header>
    <button type="button" id="buttonhome1">Home</button>
    <button type="button" id="buttonworld1">World Map</button>
    <button type="button" id="buttonus1">US Map</button> 
    <button type="button" id="buttongame1">Map Game</button> <br>
    
    <p>Good job logging in. Your journey starts here..</p>
</div>

<div id="worldmap">
    <header>World Map</header>

    <!-- Map all these button to be inline -->
    <button type="button" id="buttonhome2">Home</button>
    <button type="button" id="buttonworld2">World Map</button> 
    <button type="button" id="buttonus2">US Map</button> 
    <button type="button" id="buttongame2">Map Game</button> <br>

    <!-- Insert world map here -->
    <img src="img/world-map-max.jpg" alt="World Map">
    <!-- Toggle JS interactive element on the picture -->
    <br>
</div>

<div id="usmap">
    <header>US Map</header>

    <button type="button" id="buttonhome3">Home</button>
    <button type="button" id="buttonworld3">World Map</button> 
    <button type="button" id="buttonus3">Us Map</button> 
    <button type="button" id="buttongame3">Map Game</button> <br>
    <!-- Insert us map here -->
  
    <img src="img/usa_color_map.jpg" alt="US Map" height="700" width="1000">
    <!-- Toggle JS interactive element on the picture -->
</div>

<div id="mapgame">
    <header>Map Game</header>

    <button type="button" id="buttonhome4">Home</button>
    <button type="button" id="buttonworld4">World Map</button> 
    <button type="button" id="buttonus4">US Map</button>
    <button type="button" id="buttongame4">Map Game</button> <br>
    <!-- Insert search bar -->

    <input type="search">
    <!--Insert personal travel map-->
</div>


</body>

</html>
